spring.application.name=Application1

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=root
spring.datasource.password=rootss

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=INFO
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#spring.batch.initialize-schema=always
#spring.datasource.schema=classpath:/schema.sql
#spring.datasource.data=classpath:/data.sql

#spring.batch.job.name=userJob
server.port=9090

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

#zipkin
micrometer.tracing.enabled=true  # Enable tracing for the application
micrometer.tracing.exporter.zipkin.endpoint=http://localhost:9411/api/v2/spans  # Zipkin endpoint to receive traces
micrometer.tracing.sampler.probability=1.0  # 100% of requests will be traced