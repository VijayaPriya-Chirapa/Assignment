<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add User</h2>

        <!-- Form to add a new user -->
        <form th:action="@{/api/Users/addU}" th:object="${userDTO}" method="post" class="form-group">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>

        <!-- Success message -->
        <div th:if="${successMessage}" class="alert alert-success mt-3">
            <p th:text="${successMessage}"></p>
        </div>

        <!-- Error message -->
        <div th:if="${errorMessage}" class="alert alert-danger mt-3">
            <p th:text="${errorMessage}"></p>
        </div>
                <a href="/api/Users/dashboard" class="btn btn-primary">Back to Home</a>
        
    </div>
</body>
</html>
