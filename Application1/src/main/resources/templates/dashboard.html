<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .icon-container .icon {
            width: 180px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .icon-container .icon:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .icon-container .icon i {
            font-size: 3rem; /* Larger icon size */
            margin-bottom: 10px;
        }

        .icon-container .icon span {
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Users Home</h2>
        <div class="icon-container">
            <!-- Get All Users Icon -->
            <div class="icon" th:onclick="window.location='/api/Users/getAllUsers'">
                <i class="fas fa-users"></i>
                <span>All Users</span>
            </div>

            <!-- Add User Icon -->
            <div class="icon" th:onclick="window.location='/api/Users/addUser'">
                <i class="fas fa-user-plus"></i>
                <span>Add User</span>
            </div>

            <!-- Get User by ID Icon -->
            <div class="icon" th:onclick="window.location='/api/Users/getUserByIdForm'">
                <i class="fas fa-user-search"></i>
                <span>Get by ID</span>
            </div>
            
            <!-- Email and Password Validation -->
            <div class="icon" th:onclick="window.location='/api/Users/login'">
                <i class="fas fa-user-search"></i>
                <span>Validation</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
