<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get User By ID</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Enter User ID</h2>
        <!-- Form to submit ID to show user details -->
        <form th:action="@{/api/Users/getUserByIdDetails}" method="get" class="form-group">
            <div class="form-group">
                <label for="id">User ID:</label>
                <input type="number" id="id" name="id" class="form-control" placeholder="Enter User ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Get User</button>
        </form>
    </div>
</body>
</html>
