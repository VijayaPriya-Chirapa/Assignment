<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Basic CSS for the page -->
    <style>
        /* Set a background color or image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f8ff; /* Light blue background color */
            background-image: url('https://via.placeholder.com/1500'); /* Optional: use a background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center the card in the middle of the screen */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Limit width */
        }

        /* Style the title */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Style the form */
        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        /* Footer section */
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Alert box for invalid login */
        .alert {
            display: none;
            padding: 15px;
            background-color: #f44336;
            color: white;
            margin-bottom: 20px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <!-- Login Form Container -->
    <div class="login-container">
        <h2>Login</h2>

        <!-- Alert for invalid login -->
        <div id="alert" class="alert">
            Invalid email or password. Please try again.
        </div>

        <!-- Login Form -->
        <form th:action="@{/api/Users/loginUser}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>

    
    <div th:if="${error}">
            <p style="color: red;" th:text="${error}"></p>
        </div>
</div>
</body>
</html>
